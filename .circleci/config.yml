version: 2.1

jobs:
  print-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "print hello"
          command: echo "Hello,"
  
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "print world"
          command: echo "World!"
  
  print-my-name:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Print my name Env vars"
          command: |
            echo $MY_NAME
     
workflows:
  print-hello-world-workflow:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-my-name:
          requires:
            - print-hello
            - print-world
